<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coder Decoder</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="box">
        <div class="input-box">
          <textarea
            class="input-text normal show"
            placeholder="Place Your Text Here"
            rows="8"
          ></textarea>
          <input
            class="input-text password"
            placeholder="Place Your Password Here"
            type="password"
            rows="8"
          />
        </div>
        <div class="output-box">
          <textarea
            type="text"
            class="output-text"
            placeholder="Coded Or Decoded Text"
            rows="8"
          ></textarea>
        </div>
        <div class="buttons">
          <button class="code">Code</button>
          <button class="decode">Decode</button>
          <button class="type-change">Password-Type</button>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
